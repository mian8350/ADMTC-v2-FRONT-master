<div class="dialog-border">
  <div class="dialogTitleWrapper header-dialog">
    <div class="p-grid">
      <div class="w-30 no-padding">
        <mat-icon mat-icon-button>insert_drive_file</mat-icon>
      </div>
      <div class="p-col-10 no-padding">
        <h3 class="dialogTitle">{{ 'Document Expected' | translate }}</h3>
      </div>
      <div class="no-padding">
        <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- <div mat-dialog-content class="mat-dialog-content dialog-body" [formGroup]="loginAsUserForm">
</div> -->
<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>

<div mat-dialog-actions class="justify-content-center mr-10">
  <button mat-button mat-raised-button color="primary" class="mr-0" (click)="validate()">
    {{ 'Validate' | translate }}
  </button>
  <button mat-button mat-raised-button color="warn" (click)="reject()">
    {{ 'Reject' | translate }}
  </button>
</div>
