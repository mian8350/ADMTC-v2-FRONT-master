<div [formGroup]="inputQuestion">
  <div>
    <label class="questionLabel">{{ inputQuestion?.get('question_name')?.value }}<span *ngIf="isFieldRequired">*</span></label>
  </div>
  <div>
    <div class="form-group">
      <input
        formControlName="answer"
        class="form-control"
        value="00:00:00"
        (change)="validateDurationInput($event)"
        (keydown)="onKeyDownDuration($event)"
        [disabled]="isFormDisabled"
        [readOnly]="isFormDisabled"
      />
    </div>
    <div class="invalid-feedback" *ngIf="isFieldRequired && !inputQuestion?.get('answer')?.value && inputQuestion?.get('answer')?.touched">
      {{ 'This field is required' | translate }}
    </div>
  </div>
</div>
