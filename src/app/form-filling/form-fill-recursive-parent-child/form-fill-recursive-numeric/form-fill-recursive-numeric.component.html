<div [formGroup]="inputQuestion">
  <div>
    <label class="questionLabel">{{ inputQuestion?.get('question_name')?.value }}<span *ngIf="isFieldRequired">*</span></label>
  </div>
  <div>
    <div class="form-group">
      <input
        #numericInput
        type="number"
        class="form-control"
        [placeholder]="inputQuestion?.get('parent_child_options')?.value[0]?.option_text"
        formControlName="answer_number"
        onKeyPress="if(this.value.length==9) return false;"
        (keypress)="preventNonNumericalInput($event)"
        [readOnly]="isFormDisabled"
      />
    </div>
    <div class="invalid-feedback" *ngIf="isFieldRequired && !inputQuestion?.get('answer_number')?.value && inputQuestion?.get('answer_number')?.touched">
      {{ 'This field is required' | translate }}
    </div>
  </div>
</div>
