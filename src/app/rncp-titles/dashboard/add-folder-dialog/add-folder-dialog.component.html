<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialogTitleWrapper header-dialog">
    <div class="p-grid">      
      <div class="p-col-10 no-padding">
        <h3 class="dialogTitle">
          {{ 'DASHBOARD.ADDCATEGORY' | translate }}
        </h3>
      </div>
      <div class="w-95 no-padding">
        <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-content class="mrgn-t-lg" [formGroup]="folderForm">
  <div class="p-grid">
    <div class="p-col-12">
      <mat-form-field class="full-width">
        <input formControlName="folder_name" matInput placeholder="{{ 'DASHBOARD.NEWCATEGORYNAME' | translate }}" required />
        <mat-error *ngIf="folderForm.get('folder_name').hasError('required')
                                                     && (folderForm.get('folder_name').dirty
                                                     || folderForm.get('folder_name').touched)">{{'This field is required'|translate}}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-12">
      <mat-form-field class="example-full-width">
        <mat-label>{{ 'DASHBOARD.CATEGORYDESCRIPTION' | translate }}</mat-label>
        <textarea formControlName="folder_description" matInput rows="3"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions class="justify-content-end mr-10">
  <button mat-button mat-raised-button color="warn" (click)="closeDialog()">{{ 'CANCEL' | translate }}</button>
  <button mat-button mat-raised-button color="primary" (click)="save()" [disabled]="!folderForm.valid || isWaitingForResponse">{{ 'CONTINUE' | translate }}</button>
</div>

<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
