<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <div class="dialogTitleWrapper header-dialog">
        <div class="p-grid">
            <div class="w-30 no-padding">
                <mat-icon class="icon-alignment" mat-icon-button>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                    </svg>
                </mat-icon>
            </div>
            <div class="p-col-10 no-padding">
                <h3 class="dialogTitle">
                    <span>{{"Copy Notification" | translate}}</span>
                </h3>
            </div>
            <div class="w-45 no-padding">
                <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-content class="mat-dialog-content" [formGroup]="formCopyNotif">
    <div class="p-grid">
        <div class="p-col-12">
            <div class="mb-1-25">
                <ng-select notFoundText="{{ 'No items found' | translate }}" placeholder="{{'Template Name' | translate}}*" formControlName="form_builder_id" appendTo="body">
                    <ng-option *ngFor="let template of templateFormBuilder" [value]="template?._id">{{template?.form_builder_name}}</ng-option>
                </ng-select>
            </div>
            <div class="mb-1-25">
                <ng-select notFoundText="{{ 'No items found' | translate }}" placeholder="{{'Notification' | translate}}*" formControlName="notification_id" appendTo="body">
                    <ng-option *ngFor="let notification of notifAndMessage" [value]="notification?._id">{{notification?.ref_id}}</ng-option>
                </ng-select>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="justify-content-end mr-15 mb-10">
    <button mat-raised-button (click)="closeDialog()" color="warn">{{'CANCEL' | translate}}</button>
    <button mat-raised-button (click)="submitCopyNotif()" color="primary" [disabled]="this.formCopyNotif.invalid">{{'Copy Notification' | translate}}</button>
</div>
