<mat-tab-group [selectedIndex]="currentIndex">
  <mat-tab class="white-tabs" value="autogeneratedtask">
    <ng-template mat-tab-label>
      <h5>
        {{ 'Auto Generated Task' | translate }}
      </h5>
    </ng-template>
    <ng-template matTabContent>
      <ms-title-auto-generated-task
        [rncpId]="rncpId"
        [classId]="classId"
        [classTaskStatus]="classTaskStatus"
        (onGenerateAllTask)="getClassGenerationStatus()"
      ></ms-title-auto-generated-task>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="classTaskStatus?.is_task_builder_generated" class="white-tabs" value="previewoftask">
    <ng-template mat-tab-label>
      <h5>
        {{ 'Preview of Task' | translate }}
      </h5>
    </ng-template>
    <ng-template matTabContent>
      <ms-title-preview-generated-tasks
        (onAllTaskPublished)="getClassGenerationStatus()"
        [classId]="classId"
        [rncpId]="rncpId"
        [classTaskStatus]="classTaskStatus"
      ></ms-title-preview-generated-tasks>
    </ng-template>
  </mat-tab>
</mat-tab-group>
