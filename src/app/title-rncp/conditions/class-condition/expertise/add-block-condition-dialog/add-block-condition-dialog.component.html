<div class="header-div" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <mat-icon svgIcon="plus"></mat-icon>
  <h2 class="header-text">
    {{ 'EVAL_BY_EXPERTISE.Add New Block of Competency' | translate }}
  </h2>
  <button mat-icon-button type="button" (click)="closeDialog()" class="header-icon">
    <mat-icon>close</mat-icon>
  </button>
</div>
<hr />

<div class="pad-x-md pad-t-md" [formGroup]="blockForm">
  <div fxLayout="row" class="baseline-align">
    <div fxFlex="100">
      <div class="px-1 select-input-container">
        <mat-label class="color-mat">{{ 'EVAL_BY_EXPERTISE.Enter Block of Competency Name' | translate }}*</mat-label>
        <div style="padding: 0; border: 1px solid gray">
          <ckeditor
            [config]="{
              toolbar: ['bold', 'italic', 'underline', 'strikethrough', 'numberedList', 'bulletedList'],
              link: {
                addTargetToExternalLinks: true
              }
            }"
            [editor]="Editor"
            formControlName="name"
            (ready)="onReady($event)"
          >
          </ckeditor>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="footer-form" fxLayout="row" fxLayoutAlign="end center">
  <div>
    <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="!blockForm.valid">
      {{ 'Add' | translate }}
    </button>
  </div>
  <div>
    <button mat-raised-button color="warn" type="button" (click)="closeDialog()">
      {{ 'Cancel' | translate }}
    </button>
  </div>
</div>
