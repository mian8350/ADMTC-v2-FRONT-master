<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialogTitleWrapper header-dialog">
    <div class="p-grid">
      <div class="w-30 no-padding">
        <mat-icon style="padding-top: 2px">add</mat-icon>
      </div>
      <div class="p-col-10 no-padding">
        <h4 class="dialogTitle">{{ 'Add Pass / Fail Condition' | translate }}</h4>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-content class="pass-fail-dialog">
  <div class="p-grid">
    <div class="p-col-3">
      <mat-form-field>
        <mat-label>{{ 'Condition type' | translate }}</mat-label>
        <mat-select [(ngModel)]="condition">
          <mat-option *ngFor="let condition of passFailConditions" [value]="condition.value">
            {{ condition.label | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="p-col-8">
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="conditionName" placeholder="{{ 'Condition Name' | translate }}" />
      </mat-form-field>
    </div>
  </div>

  <div class="p-grid">
    <div class="p-col text-center">
      <button class="text-white" mat-button mat-raised-button (click)="closeDialog()" type="button" color="warn">
        {{ 'Cancel' | translate }}
      </button>
      <button
        class="text-white"
        mat-button
        mat-raised-button
        color="primary"
        [disabled]="!condition || !conditionName"
        [mat-dialog-close]="getConditionData()"
      >
        {{ 'Submit' | translate }}
      </button>
    </div>
  </div>
</div>
