<ng-container *ngIf="totalStudent">
    <ms-piechart-three-series [dataMapping]="dataChart" [rncpId]="rncpId" [classId]="classId" [isDonut]="isDonut" [chartType]="'company'"></ms-piechart-three-series>
</ng-container>
<div *ngIf="!totalStudent && !isWaitingResponse" class="no-data">
    <span>{{ 'NOT RECORD FOUND' | translate }}</span>
</div>
<mat-spinner class="center" *ngIf="isWaitingResponse" color="accent"></mat-spinner>
