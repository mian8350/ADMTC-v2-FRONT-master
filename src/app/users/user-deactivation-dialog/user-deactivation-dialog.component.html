<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialogTitleWrapper header-dialog">
    <div class="p-grid">
      <div class="w-30 no-padding">
        <mat-icon mat-icon-button svgIcon="indeterminate_check_box" class="mt-5px"></mat-icon>
      </div>
      <div class="p-col-10 no-padding">
        <h3 class="dialogTitle">{{ '011_USER_DEACTIVATION.Detail' | translate }}</h3>
      </div>
      <div class="w-65 no-padding">
        <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div mat-dialog-content class="mat-dialog-content dialog-body">
  <div class="p-grid" [formGroup]="userDeleteForm">
    <div class="p-col-12 pad-y-none">
      <mat-form-field class="full-wid">
        <textarea
          rows="2"
          matInput
          formControlName="reason_for_resignation"
          placeholder="{{ 'DEACTIVATEDUSER.REASON' | translate }}*"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions class="justify-content-end mr-10">
  <button mat-button mat-raised-button color="warn" (click)="closeDialog()">{{ 'Deactivate_S1.BUTTON_2' | translate }}</button>
  <button
    mat-button
    mat-raised-button
    color="primary"
    class="mr-0"
    (click)="deleteStudent()"
  >
    {{ 'Deactivate_S1.RSESIGNATIONSUBMIT' | translate }}
  </button>
</div>

<div *ngIf="isWaitingForResponse" class="loading-indicator">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
