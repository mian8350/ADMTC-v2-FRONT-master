<div class="dialog-border" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="dialogTitleWrapper header-dialog">
    <div class="p-grid p-10">
      <div class="w-30 no-padding">
        <mat-icon mat-icon-button svgIcon="indeterminate_check_box" class="mt-5px"></mat-icon>
      </div>
      <div class="p-col-10 no-padding">
        <h3 class="dialogTitle">{{ 'DEACTIVATEDUSER.REASON' | translate }}</h3>
      </div>
      <div class="w-45 no-padding">
        <button mat-icon-button class="close-icon float-right" (click)="closeDialog()" tabindex="-1">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-content class="mat-dialog-content dialog-body">
  <div class="p-grid">
    <strong>{{ 'DEACTIVATEDUSER.RSESIGNATIONDATE' | translate }}</strong>
    <div class="p-col-12 padding-none mrgn-b-md">{{ parentData?.date }}</div>
  </div>
  <div class="p-grid">
    <strong>{{ 'DEACTIVATEDUSER.REASON' | translate }}</strong>
    <div class="p-col-12 padding-none">{{ parentData?.reason }}</div>
  </div>
</div>
